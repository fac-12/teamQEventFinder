<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Event finder </title>
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="flex-container">
    <div class="left-bar">
        <form id="input-form">
          <h1>What's on?</h1>
          <p>Search for events by location and dates</p>
            <label for="start-date-picker" class="input-field"> Start Date (optional)
                <input type="date" class="date-picker" id="start-date-picker">
            </label>

            <label for="end-date-picker" class="input-field"> End Date (optional)
                <input type="date" class="date-picker" id="end-date-picker">
            </label>

            <label for="postcode" class="input-field"> Post Code
                <input type="text" class="data-input" placeholder="Enter a postcode" id="postcode">
            </label>
            <label for="radius" class="input-field"> Search Radius (miles)
                <input type="number" class="data-input" placeholder="10" id="radius" value="10">
            </label>
            <div class="button-container">
              <button type="button" class="search-btn" id="location-btn"> Search Current Location </button>
              <button type="submit" class="search-btn" id="postcode-btn"> Search Post Code </button>
            </div>
        </form>

        <section class="event-display">
        <div class="error-display hidden" id="error-display"></div>
        </section>
    </div>
    <div class="map-display">
        <div id="map_canvas" class="mapping"></div>
    </div>

  <script type="text/javascript" src="./public/script.js"></script>
</div>
</body>
</html>
